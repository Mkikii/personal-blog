<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Journal | Maureen Karimi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Background Image Container -->
    <div class="background-image"></div>

    <div class="container py-4 main-content">
      <header class="text-center mb-4 pb-3 border-bottom">
        <h1 class="header-title">
          <i class="fas fa-globe-americas"></i> My Travel Journal
        </h1>
        <p class="lead">
          Adventures by <span class="author-name">Maureen</span>
        </p>
        <img
          src="images/travel-bg.png"
          alt="maureen profile"
          class="profile-img rounded-circle mt-3"
        />
      </header>

      <div class="row">
        <div class="col-md-6" id="post-list">
          <div class="card mb-3 post-item" style="cursor: pointer">
            <div class="card-body">
              <p class="text-muted">
                <i class="fas fa-spinner fa-spin"></i> Loading my adventures...
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" id="post-detail">
            <div class="card-body">
              <p>
                <i class="fas fa-hand-point-left"></i> Click a story to begin
                reading!
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 p-4 bg-light rounded">
        <h2 class="h4 mb-3">
          <i class="fas fa-pen-fancy"></i> Share New Adventure
        </h2>
        <form id="new-post-form">
          <div class="mb-3">
            <label for="title" class="form-label"
              ><i class="fas fa-heading"></i> Title</label
            >
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Paris Getaway"
              required
            />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label"
              ><i class="fas fa-map-marker-alt"></i> Location</label
            >
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Where did you go?"
              required
            />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label"
              ><i class="fas fa-book-open"></i> maureen Story</label
            >
            <textarea
              class="form-control"
              id="content"
              rows="4"
              placeholder="Tell us about maureen experience..."
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label"
              ><i class="fas fa-camera"></i> Photo URL</label
            >
            <input
              type="text"
              class="form-control"
              id="image"
              placeholder="Paste maureenphoto link"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Adventure
          </button>
        </form>
      </div>

      <footer class="mt-5 pt-4 border-top">
        <div class="row text-center">
          <div class="col-md-12">
            <h3>Follow My Journeys</h3>
            <div class="social-links">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="text-muted mt-3">
              Â© <span id="current-year"></span> Maureen K's Travel Journal
            </p>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
    <script>
      // Set current year in footer
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
